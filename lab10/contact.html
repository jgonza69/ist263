    <header>

        <!-- First row (no change) -->

            <div class="col1">
                <h2>Address</h2>

                <p><strong>Address:</strong> 211 Comstock Avenue</p>

            <div class="col2">

        <!-- Second row wrapped clearly in new .container -->
        <div class="container">
            <div class="col3">
                <h2>Contact Form</h2>
                <form action="https://formspree.io/f/myzkpyqq" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label>Are you a student?</label><br>
                    <input type="radio" id="yes" name="student" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="student" value="no">
                    <label for="no">No</label><br><br>

                    <label for="interest">Select your area of interest:</label>
                    <select id="interest" name="interest">
                        <option value="webdev">Web Development</option>
                        <option value="datasci">Data Science</option>
                        <option value="uiux">UI/UX</option>
                    </select><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>

                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="col4">
