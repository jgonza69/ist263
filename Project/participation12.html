<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participation 12</title>
    <style>
        #school {
            font-size: 24px;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>

    <div id="school">Syracuse University</div>

    <script>
        const schoolDiv = document.getElementById("school");

        schoolDiv.addEventListener("click", function() {
            schoolDiv.textContent = "Orange Nation";
            schoolDiv.style.color = "orange";
        });
    </script>

</body>
</html>
