<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline vs Block vs Inline-Block</title>
  <style>
    .box {
      background-color: lightblue;
      border: 2px solid blue;
      margin: 5px;
      padding: 10px;
    }
    .block {
      display: block;
      width: 200px;
    }
    .inline {
      display: inline;
      width: 200px; /* This will NOT apply */
    }
    .inline-block {
      display: inline-block;
      width: 200px;
    }
  </style>
</head>
<body>

  <h2>Block Elements</h2>
  <div class="box block">Block 1</div>
  <div class="box block">Block 2</div>

  <h2>Inline Elements</h2>
  <span class="box inline">Inline 1</span>
  <span class="box inline">Inline 2</span>

  <h2>Inline-Block Elements</h2>
  <div class="box inline-block">Inline-Block 1</div>
  <div class="box inline-block">Inline-Block 2</div>

</body>
</html>
