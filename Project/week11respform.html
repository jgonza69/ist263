<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <title>JavaScript</title>

</head>
<script>
    function SecondBlock() {
        alert('Second Alert');
    }
    function thirdAlert() {
        alert('Yet another alert');
    }
    function clicky() {
        alert("Hello World!");
    }
    function hovery() {
        alert("Hello Hoverer!");
    }
    function loady() {
        alert("Hello Loader!");
    }
   
</script>
<body>
    <script>
    //    alert('I am sending an alert.');
    </script>

    <p>Content goes here</p>
    <p><a href="#" onclick="SecondBlock();">Click here for the second alert.</a></p>
    <p><a href="#" onmouseover="thirdAlert();">Here's the third alert</a></p>
    <ul>
        <li><a href="#" onclick="clicky();">Here's the click</li>
        <li><a href="#" onmouseover="hovery();">Here's the hover</li>
        <li><a href="#" onload="loady();">Here's the load</li>
    </ul>
</body>

</html>
